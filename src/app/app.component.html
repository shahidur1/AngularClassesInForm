<div class="container">
  
  <form #myform="ngForm" (ngSubmit)="m1(myform.value)">
    <h2>{{myform.value | json}}</h2>
  <hr/>
  <h2>{{user|json}}</h2>
  <div ngModelGroup="address">
    <div class="form-group">
      <label>Street:</label>
      <input type="text" class="form-control" name="street" [(ngModel)]="user.address.street" />
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="user.address.city" />
    </div>
    <div class="form-group">
      <label>State:</label>
      <input type="text" class="form-control" name="state" [(ngModel)]="user.address.state" />
    </div>
    <div class="form-group">
      <label>Postalcode:</label>
      <input type="text" class="form-control" name="postalcode" [(ngModel)]="user.address.postalcode" />
    </div>
  </div>

  
  <div class="form-group">
    <label>ID:</label>
    <input type="text" class="form-control" name="id" [(ngModel)]="user.id" />
  </div>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" />
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="user.email" />
  </div>
  <div class="form-group">
    <label>Round:</label>
    <select class="form-control" name="round" [(ngModel)]="user.round">
      <option *ngFor="let i of skill">{{i}}</option>
    </select>
  </div>
  
  <fieldset class="border p-2" >
    <legend style="width: auto; font-weight: bold; font-size:12px">Your Gender</legend>
  <div class="form-check">
    <input type="radio" class="form-check-input" value="female" id="rdfemale" name="gender" [(ngModel)]="user.gender" />
    <label class="form-check-label" for="rdfemale">Female</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" value="male" id="rdmale" name="gender" [(ngModel)]="user.gender" />
    <label class="form-check-label" for="rdmale">Male</label>
  </div>
 </fieldset>

  <fieldset class="border p-2">
    <legend style="width: auto;">skill</legend>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="java" id="cbjava" name="cbjava" [(ngModel)]="user.skilljava" />
      <label class="form-check-label" for="cbjava">Java</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="cs" id="cbcs" name="cbcs" [(ngModel)]="user.skillcs" />
      <label class="form-check-label" for="cbcs">CS</label>
    </div>
  </fieldset>
  <button class="btn btn-primary">submit</button>
</form>
</div>
